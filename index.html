<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Guessing Game</title>
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <h1> Guess That Number!</h1>
  <div align="center">
    <div class="container">
      <input id="input"><br><br>
      <span><button id="submit">SUBMIT</button></span>
      <span><button id="reset">RESET</button></span>
      <span><button id="hint">HINT</button></span>
    </div>
    <div>
      <h2 id="result" class="output">MAKE YOUR GUESS</h2>
    </div>
    <div>
      <h2 id="lastGuesses" class="output">Prior Guesses: None</h2>
    </div>
  </div>

  <script src='js/guessing-game.js'></script>
</body>

</html>
